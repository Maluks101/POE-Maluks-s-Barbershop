<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Maluks Barbershop | Book Your Haircut Appointment</title>
    <meta name="description" content="Book an appointment at Maluks Barbershop. Contact us online to schedule your next haircut, beard trim, or grooming session in a friendly and professional environment." />
    <meta name="keywords" content="Maluks Barbershop contact, book appointment, barber booking, haircut booking South Africa, beard trim booking, Maluks Barbershop phone, appointment form" />
    <meta name="author" content="Maluks Barbershop" />
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div id="group">
<!--header containing all the links for the top level navigation-->
            <header>
                <img src="images/logo-1.jpg" id="logo">
                <h class="title">Maluks Barbershop</h>
<!-- Top level navigation -->
                <nav id="topNav">
                    <ul>
                        <li><a href="index.html">Home page</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li class="activePage"><a>Contact</a></li>
                        <li><a href="prices.html">Prices</a></li>
                        <li><a href="enquiry.html">Enquiry</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <h1 id="heading3">Book an appointment today!</h1>

                <form id="contactForm">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                    <div class="error" id="nameError"></div>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <div class="error" id="emailError"></div>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 0821234567" required>
                    <div class="error" id="phoneError"></div>

                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                    <div class="error" id="dateError"></div>

                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" name="time" required>
                    <div class="error" id="timeError"></div>

                    <button type="submit">Send Request</button>
                    <p class="success" id="successMsg"></p>
                </form>
            </main>

            <footer>
                <p id="footerBottom">
                    &copy; Maluks's Barbershop 2025 | Powered by "Ives Saint" Web Hosting 
                </p>
            </footer>
        </div>

        <script>
            const form = document.getElementById('contactForm');
            const successMsg = document.getElementById('successMsg');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Reset messages
                document.querySelectorAll('.error').forEach(el => el.textContent = '');
                successMsg.textContent = '';
                successMsg.style.color = 'green';

                const name = form.name.value.trim();
                const email = form.email.value.trim();
                const phone = form.phone.value.trim();
                const date = form.date.value;
                const time = form.time.value;
                let isValid = true;

                // Validation rules
                if (name.length < 2) {
                    document.getElementById('nameError').textContent = 'Please enter a valid name.';
                    isValid = false;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                    isValid = false;
                }

                const phoneRegex = /^\d{9,10}$/;
                if (!phoneRegex.test(phone)) {
                    document.getElementById('phoneError').textContent = 'Please enter a valid phone number.';
                    isValid = false;
                }

                if (!date) {
                    document.getElementById('dateError').textContent = 'Please select a date.';
                    isValid = false;
                } else {
                    const today = new Date().toISOString().split('T')[0];
                    if (date < today) {
                        document.getElementById('dateError').textContent = 'Date cannot be in the past.';
                        isValid = false;
                    }
                }

                if (!time) {
                    document.getElementById('timeError').textContent = 'Please select a time.';
                    isValid = false;
                }

                if (!isValid) return;

                //  Simulate sending data to server
                successMsg.textContent = 'Thank you! Your appointment request has been sent successfully.';
                form.reset();

                successMsg.style.opacity = '1';
                setTimeout(() => {
                    successMsg.style.transition = 'opacity 1s';
                    successMsg.style.opacity = '0';
                }, 4000);
            });
        </script>
        </div>
    </body>
</html>
